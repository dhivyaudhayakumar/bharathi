<html>
<head>
<title>FORM</title>
</head>
<body>
<h1 align="center">STUDENT REGISTRATION FORM</h1>
<form>
<table>
<tr> 
<td><label>Student ID:</label></td>
<td><input type="text"id="Studentid" name="studentid" size=30 required></td>
</tr>
<tr>
<td><label>Name:</label></td>
<td><input type="text"id="name" name="name" size=30 required></td>
</tr>
<td><label for="Departments">Department:</label></td>
<td><select id="Departments" required>
<option value="IT">Information Technology</option>
<option value="CSE">Computer Science Engineering</option>
<option value="EEE">Electrical &Electronics Engineering</option>
<option value="ECE">Electronics &Communication Engineering</option>
</select></td>
</tr>
<tr>
<td><label>Entry Year:</label></td>
<td><input type="text"id="Entry year" name="Entry year" size=10 required></td>
</tr>
<tr>
<td><label>Exit Year:</label></td>
<td><input type="text"id="Exit year" name="Exit year" size=10 required></td>
</tr>
<tr>
<td><label>Section:</label></td>
<td><select id="Sections"required>
<option value="A">A</option>
<option value="B">B</option>
</select></td>
</tr>
<tr>
<td><label>University Registration No:</label></td>
<td><input type="text"id="Registration No" name="Registration No"></td>
</tr>
<tr>
<td><label>Gender:</label></td>
<td><input type="radio" id="male" name="gender" value="male">Male
<input type="radio" id="female" name="gender" value="female">Female</td>
</tr>
<tr>
<td><label>Date Of Birth:</label></td>
<td><input type="date"id="date" name="date"></td>
<tr>
<td><label>Father's Name:</label></td>
<td><input type="text"id="Father's Name" name="Father's Name"></td>
</tr>
<tr>
<td><label>Mother's Name:</label></td>
<td><input type="text"id="Mother's Name" name="Mother's Name"></td>
</tr>
<tr>
<td><label>Contact NO1:</label></td>
<td><input type="text"id="Contact NO1" name="Contact NO1"></td>
</tr>
<tr>
<td><label>City:</label></td>
<td><input type="text"id="City" name="City"></td>
</tr>
<tr>
<td><label>State:</label></td>
<td><select id="States">
<option value="Tamilnadu">Tamilnadu</option>
<option value="Kerala">Kerala</option>
</select></td>
</tr>

<tr>
<td><label>X Mark</label></td>
<td><input type="text"id="X Mark" name="X Mark"></td>
</tr
<tr>
<td><label>XII Mark</label></td>
<td><input type="text"id="XII Mark" name="XII Mark"></td>
</tr>
<tr>
<td><label>Board Of Study:</label></td>
<td><select id="Board Of Study">
<option value="State Board">State Board</option>
<option value="CBSE">CBSE</option>
<option value="ICSE">ICSE</option>
</select></td>
</tr>
<tr>
<td><label>Medium Of Study:</label></td>
<td><select id="Medium Of Study">
<option value="English">English</option>
<option value="Tamil">Tamil</option>
</select></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
</table>
</form>
</body>
</html>
